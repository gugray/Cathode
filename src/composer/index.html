<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>~ cathode ~</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="./static/codemirror.min.css">
  <link rel="stylesheet" href="./static/monokai.min.css">
  <link rel="stylesheet" href="./app.css">
  <script defer src="./app.js" type="module"></script>
</head>
<body>

<object type="image/svg+xml" data="static/icons.svg"
        onload="this.parentNode.replaceChild(this.contentDocument.documentElement, this)">
</object>

<div id="app">
  <div id="app-top">
    <svg id="emblem">
      <title>Start/stop animation (Ctrl+Shift+Enter)</title>
      <use href="#icon-radioactive"></use>
    </svg>
    <h1>~ cathode ~</h1>
    <select id="resolution">
      <option value="640 480">640 x 480</option>
      <option value="800 600">800 x 600</option>
    </select>
    <button id="hidef">HD</button>
  </div>
  <div id="app-lr">
    <div id="app-left">
      <div id="tabHost">
        <nav id="tabHeader">
        </nav>
        <div id="tabContent">
        </div>
      </div>
    </div>
    <div id="app-right">
      <div id="previewHost" class="preview">
        <iframe id="previewFrame" class="preview" src="http://localhost:8081"></iframe>
      </div>
    </div>
  </div>
</div>

</body>
</html>
